<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>用户列表信息</title>
 </head>
 <body onload="loadUser()">
	<table border="1px" align="center" width="800px">
		<thead>
			<tr bgcolor="yellow">
				<th>登录名称</th>
				<th>电子邮箱</th>
				<th>联系方式</th>
				<th>用户姓名</th>
				<th>用户性别</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="show-body"></tbody>
	</table>
	<script src="public_file.js"></script>
	<script>
		function loadUser(){
			var xhr=createXhr();
			xhr.onreadystatechange=function()
			{
				if(xhr.readyState==4 && xhr.status==200)
				{
					var res=JSON.parse(xhr.responseText);
					//console.log(res);
					var html="";
					for(var i=0;i<res.length;i++){
						var user=res[i];
						html+="<tr>";
							html+="<td>"+user.uname+"</td>";
							html+="<td>"+user.email+"</td>";
							html+="<td>"+user.phone+"</td>";
							html+="<td>"+user.user_name+"</td>";
							var gender="";
							if(user.gender==1){
								gender="男";
							}else if(user.gender==0){
								gender="女";
							}else{
								gender="保密";
							}
							html+="<td>"+gender+"</td>";
							html+="<td>";
								html+="<a href='#'>删除</a>";
								html+="<a href='#'>修改</a>";
							html+="</td>";
						html+="</tr>";
					}
					$("show-body").innerHTML=html;
				}
			}
			xhr.open("get","03-list.php",true);
			xhr.send(null);
		}
	</script>
 </body>
</html>
